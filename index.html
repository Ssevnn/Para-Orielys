<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Orielys</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #4b5320; /* verde militar */
      font-family: 'Dancing Script', cursive;
    }

    h1 {
      color: yellow;
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px black;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #f1c40f;
      color: #333;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f39c12;
    }

    #pauseBtn {
      margin-top: 10px;
      font-size: 0.9rem;
      padding: 6px 12px;
    }

    /* Escena de flores */
    #scene {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      height: 60vh;
      width: 100%;
    }

    .tulip {
      width: 40px;
      height: 100px;
      position: relative;
      opacity: 0;
      transform: scaleY(0);
      animation: bloom 2s forwards;
    }

    .stem {
      width: 6px;
      height: 100%;
      background: green;
      margin: 0 auto;
    }

    .flower {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50% 50% 0 0;
      box-shadow: -20px 20px 0 -10px yellow, 20px 20px 0 -10px yellow;
    }

    @keyframes bloom {
      0% {
        opacity: 0;
        transform: scaleY(0);
      }
      100% {
        opacity: 1;
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <h1>Para Orielys</h1>
  <button id="nextBtn">Siguiente</button>
  <button id="pauseBtn" style="display:none;">Pausar</button>

  <div id="scene">
    <div class="tulip" style="animation-delay:0.3s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
    <div class="tulip" style="animation-delay:0.6s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
    <div class="tulip" style="animation-delay:0.9s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
    <div class="tulip" style="animation-delay:1.2s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
  </div>

  <!-- Audio (coloca tu canción en src) -->
  <audio id="music" loop>
    <source src="flores-amarillas-que-otra-cosita-les-gustaria-que-hiciera-floresamarillas-128-ytshorts.savetube.me.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const nextBtn = document.getElementById('nextBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const scene = document.getElementById('scene');
    const music = document.getElementById('music');

    let isPlaying = false;

    nextBtn.addEventListener('click', () => {
      // Mostrar escena de flores
      scene.style.display = 'flex';
      nextBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
      // Reproducir música
      music.play();
      isPlaying = true;
    });

    pauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        pauseBtn.textContent = "Reanudar";
      } else {
        music.play();
        pauseBtn.textContent = "Pausar";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
